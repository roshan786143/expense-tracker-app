<html lang="en">
<head>

    <title>Add your expenses</title>
</head>
<body>
    <h2 style="color: darkmagenta;"><center>Add Your Expenses</center></h2>
<form onsubmit="expense(event)" id="form">
<label for="amount">Choose expense amount : </label>
<input type="text" name="amount" id="amount" required>
<label for="description">Choose description : </label>
<input type="text" name="description" id="description" required>
<label for="category">Choose a category : </label>
<select name="category" id="category" required>
    <option value="fuel">fuel</option>
    <option value="Pizza">food</option>
    <option value="Netflix">OTT</option>
    <option value="goa">Trip</option>
</select>
<input type='submit' value="Add Expense">
</form>
<button id="purchaseBtn" onclick="buyPremiumMembership(event)">buy premium membership</button>
<br id="br">
<ol id="expenseList"></ol>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src='./expense1.js'></script>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</body>
</html>
